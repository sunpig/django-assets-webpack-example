{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Example project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="{% static 'sitewide/css/main.css' %}" />
		{% block head_extra %}
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-toggleable-sm navbar-inverse fixed-top bg-inverse">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="/">Example project!</a>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="main_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Stuff</a>
						<div class="dropdown-menu" aria-labelledby="main_dropdown">
							<a class="dropdown-item" href="{% url 'app1:app1_list' %}">App1</a>
							<a class="dropdown-item" href="{% url 'app2:app2_list' %}">App2</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="main-content container-fluid">

			{% for message in messages %}
				<div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					{{ message }}
				</div>
			{% endfor %}

			{% block main_content %}
			{% endblock %}

		</div>

		<!-- Run the JS -->
		<script src="{% static 'sitewide/js/lib.js' %}"></script>

		{% block extra_js %}
		{% endblock %}

	</body>
</html>
